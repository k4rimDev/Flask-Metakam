{% extends 'base.html' %}
{% block content %}
<h2>Brands</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name() }}
    {{ form.description.label }} {{ form.description() }}
    {{ form.internal_id.label }} {{ form.internal_id() }}
    {{ form.logo.label }} {{ form.logo() }}
    {{ form.submit() }}
</form>
{% endblock %}
